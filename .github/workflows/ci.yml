name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  UV_VERSION: "0.4.0"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run ruff linter
        run: uv run ruff check . --output-format=github

      - name: Run ruff formatter check
        run: uv run ruff format --check .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run mypy
        run: uv run mypy . --ignore-missing-imports

  test:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - agent-engine
          - api-gateway
          - dashboard-api
          - task-logger
          - api-services/github-api
          - api-services/jira-api
          - api-services/slack-api
          - api-services/sentry-api
          - oauth-service
          - gkg-service
          - indexer-worker
          - llamaindex-service
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Install service dependencies
        run: |
          if [ -f "${{ matrix.service }}/requirements.txt" ]; then
            uv pip install -r ${{ matrix.service }}/requirements.txt
          fi
          if [ -f "${{ matrix.service }}/pyproject.toml" ]; then
            uv pip install -e ${{ matrix.service }} 2>/dev/null || true
          fi

      - name: Run tests for ${{ matrix.service }}
        run: |
          if [ -d "${{ matrix.service }}/tests" ]; then
            uv run pytest ${{ matrix.service }}/tests -v --tb=short --cov=${{ matrix.service }} --cov-report=xml || true
          else
            echo "No tests found for ${{ matrix.service }}"
          fi

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: ${{ matrix.service }}
          fail_ci_if_error: false

  build-python-services:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [test]
    strategy:
      fail-fast: false
      matrix:
        service:
          - agent-engine
          - api-gateway
          - dashboard-api
          - task-logger
          - oauth-service
          - gkg-service
          - indexer-worker
          - llamaindex-service
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          tags: groote-ai/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-api-services:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [test]
    strategy:
      fail-fast: false
      matrix:
        service:
          - github-api
          - jira-api
          - slack-api
          - sentry-api
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api-services/${{ matrix.service }}
          push: false
          tags: groote-ai/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-mcp-servers:
    name: Build MCP ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - jira-mcp
          - slack-mcp
          - sentry-mcp
          - knowledge-graph-mcp
          - llamaindex-mcp
          - gkg-mcp
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./mcp-servers/${{ matrix.service }}
          push: false
          tags: groote-ai/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
